<!DOCTYPE html>

<body>
<form id="input">
	<label for="min">Minimum number:</label>
	<input type="text" id="min" name="min"><br><br>
	<label for="max">Maximum number:</label>
	<input type="text" id="max" name="max"><br><br>
</form>
<button onclick="generateList()" id="input2">Generate List</button>
<script>
	const generateList = () => {
	//Setup
	let min = document.getElementById("min").value;
	let max = document.getElementById("max").value;
	let range = [];
	while(min <= max) {
		range.push(min++);
	};
	let remove1 = document.getElementById("input");
	remove1.remove();
	let remove2 = document.getElementById("input2");
	remove2.remove();
	let numbers = document.createElement("ol");
	numbers.setAttribute("id", "numbers");
	document.body.appendChild(numbers);
	let fullArray = document.createElement("ol");
	fullArray.setAttribute("id", "fullArray");
	document.body.appendChild(fullArray);
	//Function to generate the numbers and input them into an ordered list
	const numberGeneration = (range) => {
		let list = document.getElementById("numbers");
		let component = document.createElement("li");
		component.innerHTML = `${range}:`;
		list.appendChild(component);
	}
	//Function to test the divisibility and input values into an ordered list
	const divisibilityTest = (range) => {
		let firstTest = 0;
		let secondTest = 0;
		let list = document.getElementById("fullArray");
		let component = document.createElement("li");
		if (range % 3 === 0) {
			firstTest = 1
		};
		if (range % 5 === 0)  {
			secondTest = 1
		};
		switch (firstTest) {
			case 0:
				switch (secondTest) {
					case 0:
						component.setAttribute("id", "number");
						component.innerHTML = range;
						list.appendChild(component);
						break;
					case 1:
						component.setAttribute("id", "buzz");
						component.innerHTML = "Buzz";
						list.appendChild(component);
						break;
					default:
						component.innerHTML = `Failed at ${range}`;
						list.appendChild(component);

				}
				break;
			case 1:
				switch (secondTest) {
					case 0:
						component.setAttribute("id", "fizz");
						component.innerHTML = "Fizz";
						list.appendChild(component);
						break;
					case 1:
						component.setAttribute("id", "fizzBuzz");
						component.innerHTML = "FizzBuzz";
						list.appendChild(component);
						break;
					default:
						component.innerHTML = `Failed at ${range}`;
						list.appendChild(component);
				}
				break;
			default:
				component.innerHTML = `Failed at ${range}`;
				list.appendChild(component);
		};
	};
	//Calling the two functions for every value in the array
	range.forEach(divisibilityTest)
	range.forEach(numberGeneration)
	console.log(range)
	}
</script>
