<!DOCTYPE html>
<html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
<body>
<div id="app">
	<button @click="reveal" v-if="!showlists">Start</button>
	<ul id="nameList" v-if="showlists">
		<li v-for="(name, index) in chosenNames" v-bind:name="name">
			<button @click="switchlistone(index, name)">✗</button>
			{{ name.text }}
		</li>
	</ul>
	<ul id="eliminatedList" v-if="showlists">
		<li v-for="(name, index) in eliminatedNames" v-bind:name="name">
			<button @click="switchlisttwo(index, name)">✗</button>
			{{ name.text }}
		</li>
	</ul>
</div>
<script>
let app = new Vue({
	el: "#app",
	data: {
		showlists: false,
		chosenNames: [
		{text: "name1"},
		{text: "name2"},
		{text: "name3"},
		{text: "name4"},
		{text: "name5"},
		{text: "name6"},
		{text: "name7"},
		],
		eliminatedNames: []
	},
	methods: {
		switchlistone: function(index, name) {
			this.eliminatedNames.push({text: name.text});
			this.chosenNames.splice(index, 1);
		},
		switchlisttwo: function(index, name) {
			this.chosenNames.push({text: name.text});
			this.eliminatedNames.splice(index, 1);
		},
		reveal: function() {
			this.showlists = true;
		}
	}
})
</script>
</body>
</html>
